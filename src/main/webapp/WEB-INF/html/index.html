<form th:action="@{/deactivate}" method="get" action="">
    <div class="modal fade" id="deactivate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 align="center" class="modal-title">Deactivate user</h4>
                </div>
                <div class="modal-body">
                    <h5>Are you want to deactivate user?</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="submit" class="btn btn-primary">Yes</button>
                </div>
            </div>
        </div>
    </div>
</form>

<form th:action="@{/logout}" method="get" action="">
    <div class="modal fade my-modal-wrapper" id="logout" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 align="center" class="modal-title">Log out</h4>
                </div>
                <div class="modal-body">
                    <h5>Are  you want to log out?</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="submit" class="btn btn-primary">Yes</button>
                </div>
            </div>
        </div>
    </div>
</form>

<!-- Modal  password-->
<form action="" th:action="@{/updatePassword}" method="post">
    <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 align="center" class="modal-title" id="passwordModalLabel"> Change password </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!--                <span th:if="${errorOldEmail != null}"   th:text="${errorOldEmail}"> </span>-->
                    <input class="form-control" placeholder="New password" type="password" name="newPassword"/>
                    <p></p>
                    <input class="form-control" placeholder="Confirm password" type="password" name="newConfirmPassword"/>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input class="btn btn-primary" type="submit" value="Save changes"/>

                </div>
            </div>
        </div>
    </div>
</form>
<!-- Modal email -->
<form action="" th:action="@{/updateEmail}" method="post">
    <div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 align="center" class="modal-title" id="emailModalLabel"> Change Email </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input class="form-control" placeholder="Old Email" type="text" name="oldEmail"/>
                    <p></p>
                    <input class="form-control" placeholder="New Email" type="text" name="newEmail"/>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input class="btn btn-primary" type="submit" value="Save changes"/>
                </div>
            </div>
        </div>
    </div>
</form>
