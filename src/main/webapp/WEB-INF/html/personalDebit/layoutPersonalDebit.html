<h3 style="margin-left:100px;">History</h3>
<div class="alert alert-info" style="width:400px;margin-left:100px;" ng-show="personalHistory.length == 0">
    No history found
</div>
<table class="table table-bordered table-striped"  ng-show="personalHistory.length > 0">
    <tr>
        <th>ID</th>
        <th>Amount</th>
        <th>Income</th>
        <th>Expense</th>
        <th>Date</th>
    </tr>
    <tr ng-repeat="hisInf in personalHistory">
        <td>{{hisInf.id}}</td>
        <td>{{hisInf.amount}}</td>
        <td>{{hisInf.categoryIncome}}</td>
        <td>{{hisInf.categoryExpense}}</td>
        <td>{{hisInf.date.year}}-{{hisInf.date.month}}-{{hisInf.date.day}}</td>
    </tr>
</table>
