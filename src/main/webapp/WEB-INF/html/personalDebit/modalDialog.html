<div class="modal-header">
    <h3>{{headerText}}</h3>
</div>
<div class="modal-body">
    <p>{{bodyText}}</p>
    <p>{{msg}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" data-ng-click="okModalDialog()">{{actionButtonText}}</button>
    <button class="btn btn-danger" data-ng-click="closeModalDialog()">{{closeButtonText}}</button>
</div>
