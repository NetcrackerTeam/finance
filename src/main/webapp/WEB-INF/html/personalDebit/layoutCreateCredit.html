<h2>Nu pozhalujsta</h2>

<button class="btn btn-default" ng-click="showModalDialog()">...hmm</button>
<button class="btn btn-default" ng-click="showPrompt()">hmm...</button>

<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="inputEmail">Credit Name</label>

        <div class="controls">
            <input type="text" id="inputEmail" ng-model="credit.name" placeholder="Credit Name" required="required" min="2" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputEmail">Amount</label>

        <div class="controls">
            <input class="span3" type="text" id="inputAmount" ng-model="credit.amount" placeholder="amount" required="required" min="1" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputEmail">PaidAmount</label>

        <div class="controls">
            <input class="span3" type="text" id="inputPaidAmount" ng-model="credit.paidAmount" placeholder="PaidAmount" required="required" min="1" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputEmail">Date</label>

        <div class="controls">
            <input class="span3" type="text" id="inputDate" ng-model="credit.date" placeholder="date" required="required" min="1" />
        </div>
    </div>
    <div class="controls">
        <button type="button" class="btn btn-primary" ng-disabled="!credit.name || !credit.amount" ng-click="addCredit(credit)">Add Credit</button>
    </div>
</form>

<p>{{msg}}</p>
