<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Service App</title>
    <link rel="stylesheet" href="resources/css/specialFinance.css"/>
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css"/>
</head>
<body class="background-colors">
<title>Log in with your account</title>
<div class="container">
    <form class="form-signin">
        <img class="img-circle center-block center-img"  src="resources/images/ewallet.png"
             alt="" width="82" height="82"></img>
        <h1 align="center">Please sign in</h1>
        <div class="form-group" >
            <input  type="text" class="form-control" placeholder="Username" autofocus="true"/>
            <p></p>
            <input type="password" class="form-control" placeholder="Password"/>
            <p></p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
            <h4 class="text-center"><a href="">Create an account</a></h4>
        </div>

        <p align="center" class="mt-5 mb-3 text-muted">&copy; Netcracker 2019-2020</p>

    </form>
</div>
</body>


</html>
