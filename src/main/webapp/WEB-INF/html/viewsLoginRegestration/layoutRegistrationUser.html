<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Service App</title>
    <link rel="stylesheet" href="resources/css/specialFinance.css"/>
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css"/>
</head>
<body class="background-colors">
<div class="container">
    <form class="form-signin form-group"
          action="#" th:action="@{/registration}" th:object="${user}" method="post">
        <img class="img-circle center-block center-img" src="resources/images/ewallet.png"
             alt="" width="82" height="82"></img>
        <h2 class="form-signin-heading">Create your account</h2>
        <div class="form-group">
            <input type="text" class="form-control" th:field="*{name}" placeholder="Username" autofocus="true"/>
            <p></p>
            <input type="password" class="form-control"  th:field="*{password}"  placeholder="Password"/>
            <p></p>
            <input type="text" class="form-control"  th:field="*{eMail}" placeholder="E-mail"/>
            <p></p>
            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Submit"/>
            <p></p>
            <h4 class="text-center"><a href="login">back to login Tab </a></h4>
        </div>
        <p align="center" class="mt-5 mb-3 text-muted">&copy; NetCracker 2019-2020</p>

    </form>
</div>
</body>
</html>
