<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Finance</title>
    <link rel="stylesheet" href="resources/css/specialFinance.css"/>
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css"/>
</head>
<body class="background-colors">
<div class="container">
    <form class="form-signin" th:action="@{/forgot}" method="post">
        <img class="center-block center-img"  src="resources/images/logo_blue_small.png"/>
        <h1 align="center">Enter your email</h1>
        <div class="form-group">
            <input type="text" name="email" id="email" class="form-control" placeholder="E-mail" autofocus="true"/>
            <p></p>
            <span style="color:#b42624;" th:text="${message}"> </span>
            <p></p>
            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Confirm"/>
            <p></p>
            <h4 class="text-center"><a href="login">Back to login page</a></h4>
        </div>

        <p align="center" class="mt-5 mb-3 text-muted">&copy; NetCracker 2019-2020</p>

    </form>
</div>
</body>
</html>
